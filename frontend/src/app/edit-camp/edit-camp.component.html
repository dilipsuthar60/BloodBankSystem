<div class="flex relative min-h-full flex-col justify-center px-6 pb-12 mt-2 lg:px-8">
  <h1 class="absolute left-[30%] top-12 text-center text-5xl uppercase font-bold leading-9 tracking-wide text-rose-600">Blood</h1>
  <h1 class="absolute right-[32%] mr-2 top-12 text-center text-5xl uppercase font-bold leading-9 tracking-wide text-rose-600">Bank
    <span class="heart"><span class="heartbeat">ðŸ©¸</span></span>
  </h1>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto w-32 h-28 shadow-danger shadow"
      src="https://png.pngtree.com/element_our/20200609/ourlarge/pngtree-donate-blood-image_2224076.jpg"
      alt="Your Company"
    />
  </div>

  <div class="mt-9 px-4 py-3 mb-10 w-[480px] mx-auto drop-shadow-md shadow-danger rounded shadow-lg">
    <h2
      class="my-1 mb-4 text-center text-3xl underline uppercase font-bold leading-9 tracking-wide text-rose-600"
    >Edit Camp</h2>
    <form class="space-y-6" action="#" method="POST" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" autocomplete="off">
      <!-- name -->
      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Camp Name</label>
        <div class="mt-2">
          <input type="text" 
          name="name" 
          id="name" 
          placeholder="Enter camp name"
          required
          ngModel
          #name="ngModel"
          [class.bg-rose-100]="name.invalid && name.touched" [class.bg-white]="name.valid"
          class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6">
        </div>
        <span *ngIf="name.invalid && name.touched" class="text-rose-500">*Please enter Camp Name</span>
      </div>

      <!-- created by -->
      <div>
        <label for="createdBy" class="block text-sm font-medium leading-6 text-gray-900">Organizer Name</label>
        <div class="mt-2">
          <input type="text" 
          name="createdBy" 
          id="createdBy" 
          placeholder="Enter your name"
          required
          pattern="[a-z A-z]+$"
          ngModel
          #createdBy="ngModel"
          [class.bg-rose-100]="createdBy.invalid && createdBy.touched" [class.bg-white]="createdBy.valid"
          class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6">
        </div>
        <span *ngIf="createdBy.invalid && createdBy.touched" class="text-rose-500">*Please enter Organizer's name</span>
      </div>

      <!-- location -->
      <div>
        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Camp Location</label>
        <div class="mt-2">
          <input type="text" 
          name="location" 
          id="location" 
          placeholder="Enter camp location"
          required
          ngModel
          #location="ngModel"
          class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6">
        </div>
        <span *ngIf="location.invalid && location.touched" class="text-rose-500">*Please enter camp location</span>
      </div>

      <!-- date -->
      <div>
        <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Date</label>
        <div class="mt-2">
          <input type="date" name="date" id="date" [min]="getMinDate()" required
          #date="ngModel"
          ngModel
          [class.bg-rose-100]="date.invalid && date.touched" [class.bg-white]="date.valid"
          class="block cursor-pointer w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6">
        </div>
        <span *ngIf="date.invalid && date.touched" class="text-rose-500">*Please select camp date</span>
      </div>

      <!-- start time -->
      <div>
        <label for="startTime" class="block text-sm font-medium leading-6 text-gray-900">Start Time</label>
        <div class="mt-2">
          <input type="time" name="startTime" 
          id="startTime" required
          ngModel
          #startTime="ngModel"
          [class.bg-rose-100]="startTime.invalid && startTime.touched" [class.bg-white]="startTime.valid"
          class="block cursor-pointer w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6"
          min="08:00" max="11:00">
        </div>
        <span *ngIf="startTime.invalid && startTime.touched" class="text-rose-500">*Please select start time</span>
      </div>

      <!-- end time -->
      <div>
        <label for="endTime" class="block text-sm font-medium leading-6 text-gray-900">End Time</label>
        <div class="mt-2">
          <input type="time" name="endTime" id="endTime" required
          ngModel
          #endTime="ngModel"
          [class.bg-rose-100]="endTime.invalid && endTime.touched" [class.bg-white]="endTime.valid"
          class="block cursor-pointer w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:outline-none focus:ring-inset focus:ring-rose-600 sm:text-sm sm:leading-6"
          min="14:00" max="18:00">
        </div>
        <span *ngIf="endTime.invalid && endTime.touched" class="text-rose-500">*Please select end time</span>
      </div>


      <div class="px-1">
        <button
          type="submit"
          class="flex hover:scale-105 transition-all w-full justify-center rounded-md bg-rose-500 px-4 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-rose-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Create Camp
        </button>
      </div>
    </form>

      Already registered?
      <a
        href=""
        routerLink="/donor-login"
        class="font-semibold leading-6 text-rose-500 hover:text-rose-600"
        >Login here</a
      >
    </p> -->
  </div>
</div>
